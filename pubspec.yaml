version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  equatable: ^2.0.5
  flutter_bloc: ^8.1.5
  intl: ^0.19.0
  easy_localization: ^3.0.7
  syncfusion_flutter_datepicker: ^25.2.5
